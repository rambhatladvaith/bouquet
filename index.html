<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Special Delivery for You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --paper: #FDFBF7; --ink: #4B3621; --ribbon: #C18C8C; --bg: #E8E6D9; }
        body { background-color: var(--bg); font-family: 'Quicksand', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-x: hidden; margin: 0; }
        
        /* THE REVEAL OVERLAY */
        #reveal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 1s ease, visibility 1s;
        }
        #reveal-overlay.hidden { opacity: 0; visibility: hidden; }
        .envelope-icon { font-size: 5rem; cursor: pointer; transition: transform 0.3s ease; }
        .envelope-icon:hover { transform: scale(1.1) rotate(-5deg); }
        .open-text { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--ink); margin-top: 20px; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 10px 0; color: var(--ink); }
        
        /* THE BLOOM ANIMATION */
        @keyframes bloomIn {
            0% { opacity: 0; transform: scale(0.7) translateY(50px); filter: blur(15px); }
            60% { transform: scale(1.05); filter: blur(0); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .canvas-container { 
            border: 15px solid white; border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            background-color: var(--paper);
            display: none; /* Hidden until reveal */
        }
        .canvas-container.show { display: block; animation: bloomIn 1.8s cubic-bezier(0.16, 1, 0.3, 1); }

        .controls { margin-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        textarea { font-family: 'Dancing Script', cursive; font-size: 1.8rem; width: 350px; height: 100px; padding: 15px; border-radius: 15px; border: 1px solid #E3DED0; background: #fff; text-align: center; outline: none; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button { background: var(--ink); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; font-family: 'Quicksand'; }
        .share-btn { background: var(--ribbon); }
    </style>
</head>
<body>

    <div id="reveal-overlay">
        <div class="envelope-icon" onclick="revealBouquet()">ðŸ’Œ</div>
        <div class="open-text">You have a special delivery...</div>
    </div>

    <h1>Digibouquet</h1>

    <div class="shelf" id="flower-shelf" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; margin-bottom: 30px; background: white; padding: 15px; border-radius: 20px;">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="rose.webp" onclick="addFlower(this)">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="peony.webp" onclick="addFlower(this)">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="daisy.webp" onclick="addFlower(this)">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="lily.webp" onclick="addFlower(this)">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="sunflower.webp" onclick="addFlower(this)">
        <img class="flower-btn" style="width:70px; cursor:pointer;" src="tulip.webp" onclick="addFlower(this)">
    </div>

    <div class="canvas-container" id="main-canvas">
        <canvas id="c" width="450" height="550"></canvas>
    </div>

    <div class="controls" id="editor-ui">
        <textarea id="note" placeholder="Write something sweet..."></textarea>
        <div class="btn-group">
            <button onclick="downloadWithNote()">Download PNG</button>
            <button class="share-btn" onclick="generateUrl()">Copy Magic Link</button>
            <button onclick="resetCanvas()" style="background:#bbb;">Reset</button>
        </div>
    </div>

<script>
    const canvas = new fabric.Canvas('c', { preserveObjectStacking: true });
    
    function initCanvas() {
        canvas.clear();
        canvas.backgroundColor = '#FDFBF7';
        const wrapperPath = "M 50 350 Q 225 320 400 350 L 300 550 Q 225 570 150 550 Z";
        const cozyWrapper = new fabric.Path(wrapperPath, {
            fill: '#E6D5C3', stroke: '#C4A484', strokeWidth: 2,
            left: 225, top: 450, originX: 'center', originY: 'center',
            selectable: false, opacity: 0.9, name: 'static'
        });
        canvas.add(cozyWrapper);
        const ribbon = new fabric.Ellipse({
            rx: 40, ry: 10, fill: '#C18C8C',
            left: 225, top: 460, originX: 'center', originY: 'center',
            selectable: false, name: 'static'
        });
        canvas.add(ribbon);
    }

    initCanvas();

    function addFlower(imgElement) {
        const imgInstance = new fabric.Image(imgElement, {
            left: 225, top: 250, originX: 'center', originY: 'center',
            cornerColor: '#C18C8C', cornerSize: 12, transparentCorners: false
        });
        imgInstance.scaleToWidth(180);
        canvas.add(imgInstance);
        canvas.setActiveObject(imgInstance);
        canvas.renderAll();
    }

    function revealBouquet() {
        document.getElementById('reveal-overlay').classList.add('hidden');
        document.getElementById('main-canvas').classList.add('show');
    }

    function downloadWithNote() {
        const textVal = document.getElementById('note').value;
        const tempText = new fabric.Text(textVal, {
            left: 225, top: 500, originX: 'center',
            fontFamily: 'Dancing Script', fontSize: 30, fill: '#4B3621'
        });
        canvas.add(tempText);
        canvas.renderAll();
        const link = document.createElement('a');
        link.download = 'my-digibouquet.png';
        link.href = canvas.toDataURL({ format: 'png', multiplier: 2 });
        link.click();
        canvas.remove(tempText);
        canvas.renderAll();
    }

    function generateUrl() {
        const flowerObjects = canvas.getObjects().filter(obj => obj.name !== 'static');
        const state = { b: flowerObjects, m: btoa(unescape(encodeURIComponent(document.getElementById('note').value))) };
        const encoded = encodeURIComponent(JSON.stringify(state));
        const finalUrl = window.location.origin + window.location.pathname + "?view=" + encoded;
        navigator.clipboard.writeText(finalUrl).then(() => { alert("Magic Link Copied! âœ¨"); });
    }

    function resetCanvas() { if(confirm("Start a new bouquet?")) { initCanvas(); document.getElementById('note').value = ""; } }

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('view')) {
            // Hide the editor shelf for the recipient to keep it clean
            document.getElementById('flower-shelf').style.display = 'none';
            document.getElementById('editor-ui').style.display = 'none';
            
            try {
                const data = JSON.parse(decodeURIComponent(urlParams.get('view')));
                data.b.forEach(objData => {
                    fabric.util.enlivenObjects([objData], (enlivened) => {
                        enlivened.forEach(obj => canvas.add(obj));
                        canvas.renderAll();
                    });
                });
                if(data.m) document.getElementById('note').value = decodeURIComponent(escape(atob(data.m)));
            } catch(e) { console.error("Link error", e); }
        } else {
            // If there's no bouquet data, hide the reveal overlay so the creator can work
            document.getElementById('reveal-overlay').style.display = 'none';
            document.getElementById('main-canvas').classList.add('show');
        }
    }
</script>
</body>
</html>
