<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Special Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --paper: #FDFBF7; --ink: #4B3621; --ribbon: #C18C8C; --bg: #E8E6D9; }
        body { background-color: var(--bg); font-family: 'Quicksand', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        #reveal-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #letter-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .letter-content { background: var(--paper); padding: 40px; border-radius: 2px; width: 80%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .canvas-container { border: 12px solid white; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); background-color: var(--paper); }
        .shelf { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; background: white; padding: 15px; border-radius: 20px; }
        .flower-btn { width: 60px; height: 60px; cursor: pointer; object-fit: contain; }
        textarea { font-family: 'Dancing Script', cursive; font-size: 1.8rem; width: 350px; height: 80px; padding: 15px; border-radius: 15px; border: 1px solid #ccc; text-align: center; margin-top: 20px; outline: none; }
        button { background: var(--ink); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .env { font-size: 5rem; cursor: pointer; animation: float 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div id="reveal-overlay">
        <div class="env" onclick="openEnv()">ðŸ’Œ</div>
        <div style="font-family:'Dancing Script'; font-size: 2rem; margin-top:20px;">Open your gift...</div>
    </div>

    <div id="letter-modal">
        <div class="letter-content">
            <p id="msg-display" style="font-family:'Dancing Script'; font-size: 2.2rem; color:var(--ink); line-height: 1.4;"></p>
            <button onclick="closeLetter()">View My Bouquet âœ¨</button>
        </div>
    </div>

    <h1 style="font-family:'Dancing Script'; font-size: 3.5rem; margin:10px;">Digibouquet</h1>

    <div id="editor-ui">
        <div class="shelf">
            <img class="flower-btn" src="rose.webp" onclick="addF(this)">
            <img class="flower-btn" src="peony.webp" onclick="addF(this)">
            <img class="flower-btn" src="daisy.webp" onclick="addF(this)">
            <img class="flower-btn" src="lily.webp" onclick="addF(this)">
            <img class="flower-btn" src="sunflower.webp" onclick="addF(this)">
            <img class="flower-btn" src="tulip.webp" onclick="addF(this)">
            <img class="flower-btn" src="orchid.webp" onclick="addF(this)">
            <img class="flower-btn" src="ranunculus.webp" onclick="addF(this)">
            <img class="flower-btn" src="zinnia.webp" onclick="addF(this)">
            <img class="flower-btn" src="carnation.webp" onclick="addF(this)">
            <img class="flower-btn" src="anemone.webp" onclick="addF(this)">
            <img class="flower-btn" src="dahlia.webp" onclick="addF(this)">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="c" width="450" height="550"></canvas>
    </div>

    <div id="controls">
        <textarea id="note" placeholder="Write a note..."></textarea><br>
        <button onclick="copyLink()" style="background:var(--ribbon)">Copy Magic Link</button>
        <button onclick="location.reload()" style="background:#bbb">Reset</button>
    </div>

<script>
    const canvas = new fabric.Canvas('c');
    
    function drawBase() {
        canvas.backgroundColor = '#FDFBF7';
        const wrap = new fabric.Path("M 50 350 Q 225 320 400 350 L 300 550 Q 225 570 150 550 Z", {
            fill: '#E6D5C3', left: 225, top: 450, originX: 'center', originY: 'center', selectable: false, evented: false
        });
        const rib = new fabric.Rect({
            width: 120, height: 15, fill: '#C18C8C', left: 225, top: 460, originX: 'center', originY: 'center', selectable: false, evented: false, rx: 5
        });
        canvas.add(wrap, rib);
        canvas.renderAll();
    }
    drawBase();

    function addF(el) {
        const src = el.getAttribute('src');
        fabric.Image.fromURL(src, function(img) {
            img.set({ left: 225, top: 250, originX: 'center', originY: 'center', fPath: src });
            img.scaleToWidth(180);
            canvas.add(img);
            canvas.setActiveObject(img);
        });
    }

    function copyLink() {
        const fs = canvas.getObjects().filter(o => o.fPath).map(o => ({
            p: o.fPath, x: Math.round(o.left), y: Math.round(o.top), s: o.scaleX, r: o.angle
        }));
        const state = { f: fs, m: btoa(unescape(encodeURIComponent(document.getElementById('note').value))) };
        const url = window.location.origin + window.location.pathname + "?v=" + btoa(JSON.stringify(state));
        navigator.clipboard.writeText(url).then(() => alert("Link Copied!"));
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if (p.has('v')) {
            document.getElementById('editor-ui').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('reveal-overlay').style.display = 'flex';
            
            const data = JSON.parse(atob(p.get('v')));
            document.getElementById('msg-display').innerText = decodeURIComponent(escape(atob(data.m)));

            // Load flowers onto the SAME canvas setup
            data.f.forEach(f => {
                fabric.Image.fromURL(f.p, function(img) {
                    img.set({ 
                        left: f.x, top: f.y, scaleX: f.s, scaleY: f.s, angle: f.r, 
                        originX: 'center', originY: 'center', selectable: false 
                    });
                    canvas.add(img);
                    canvas.renderAll();
                });
            });
        }
    };

    function openEnv() { document.getElementById('reveal-overlay').style.display = 'none'; document.getElementById('letter-modal').style.display = 'flex'; }
    function closeLetter() { document.getElementById('letter-modal').style.display = 'none'; }
</script>
</body>
</html>
