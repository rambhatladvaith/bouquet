<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Special Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --paper: #FDFBF7; --ink: #4B3621; --ribbon: #C18C8C; --bg: #E8E6D9; }
        body { background-color: var(--bg); font-family: 'Quicksand', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; overflow-x: hidden; }
        
        /* THE PRE-LOADER (Important!) */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 300;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--ribbon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #reveal-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        #letter-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 200;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .letter-content {
            background: var(--paper); padding: 40px; border-radius: 2px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 80%; max-width: 400px; text-align: center; border: 1px solid #ddd;
        }

        .canvas-container { 
            border: 12px solid white; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            background-color: var(--paper); transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .is-receiver .canvas-container { opacity: 0; transform: scale(0.8) translateY(100px); }
        .is-receiver .canvas-container.visible { opacity: 1; transform: scale(1) translateY(0); }

        .shelf { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; background: white; padding: 15px; border-radius: 20px; }
        .flower-btn { width: 60px; height: 60px; cursor: pointer; object-fit: contain; }
        textarea { font-family: 'Dancing Script', cursive; font-size: 1.8rem; width: 350px; height: 80px; padding: 15px; border-radius: 15px; border: 1px solid #ccc; text-align: center; margin-top: 20px; outline: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { background: var(--ink); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        
        .envelope-icon { font-size: 5rem; cursor: pointer; animation: float 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body id="main-body">

    <div id="loader"><div class="spinner"></div><p>Gathering flowers...</p></div>

    <div id="reveal-overlay">
        <div class="envelope-icon" onclick="showLetter()">ðŸ’Œ</div>
        <div style="font-family:'Dancing Script'; font-size: 2rem; margin-top:20px;">For you...</div>
    </div>

    <div id="letter-modal">
        <div class="letter-content">
            <p id="display-note" style="font-family:'Dancing Script'; font-size: 2.2rem; color:var(--ink); line-height: 1.4;"></p>
            <button onclick="closeLetterAndBloom()" style="margin-top:30px; background:var(--ribbon)">View Bouquet âœ¨</button>
        </div>
    </div>

    <h1 style="font-family:'Dancing Script'; font-size: 3.5rem; margin:10px;">Digibouquet</h1>

    <div id="designer-shelf-ui">
        <div class="shelf">
            <img class="flower-btn" src="rose.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="peony.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="daisy.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="lily.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="sunflower.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="tulip.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="orchid.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="ranunculus.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="zinnia.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="carnation.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="anemone.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
            <img class="flower-btn" src="dahlia.webp" onload="checkAllLoaded()" onclick="addFlower(this)">
        </div>
    </div>

    <div class="canvas-container" id="canvas-box">
        <canvas id="c" width="450" height="550"></canvas>
    </div>

    <div id="controls-ui">
        <textarea id="note" placeholder="Write something sweet..."></textarea>
        <div class="btn-group" id="editor-buttons">
            <button onclick="downloadWithNote()">Save PNG</button>
            <button onclick="generateUrl()" style="background:var(--ribbon)">Copy Magic Link</button>
            <button onclick="resetCanvas()" style="background:#bbb">Reset</button>
        </div>
    </div>

<script>
    const canvas = new fabric.Canvas('c', { preserveObjectStacking: true });
    let imagesLoaded = 0;
    const totalImages = 12;

    function checkAllLoaded() {
        imagesLoaded++;
        if (imagesLoaded >= totalImages) {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function initCanvas() {
        canvas.clear();
        canvas.backgroundColor = '#FDFBF7';
        const wrapper = new fabric.Path("M 50 350 Q 225 320 400 350 L 300 550 Q 225 570 150 550 Z", {
            fill: '#E6D5C3', stroke: '#C4A484', strokeWidth: 1.5, left: 225, top: 450, originX: 'center', originY: 'center', selectable: false, name: 'static'
        });
        const ribbon = new fabric.Rect({
            width: 120, height: 15, fill: '#C18C8C', left: 225, top: 460, originX: 'center', originY: 'center', selectable: false, name: 'static', rx: 5
        });
        canvas.add(wrapper, ribbon);
    }

    initCanvas();

    function addFlower(imgElement) {
        const img = new fabric.Image(imgElement, { left: 225, top: 250, originX: 'center', originY: 'center', cornerColor: '#C18C8C' });
        img.scaleToWidth(180);
        canvas.add(img);
        canvas.renderAll();
    }

    function showLetter() {
        document.getElementById('reveal-overlay').style.display = 'none';
        document.getElementById('letter-modal').style.display = 'flex';
    }

    function closeLetterAndBloom() {
        document.getElementById('letter-modal').style.display = 'none';
        document.getElementById('canvas-box').classList.add('visible');
        setTimeout(() => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    function downloadWithNote() {
        const textVal = document.getElementById('note').value;
        const tempText = new fabric.Text(textVal, {
            left: 225, top: 510, originX: 'center', fontFamily: 'Dancing Script', fontSize: 26, fill: '#4B3621'
        });
        canvas.add(tempText);
        canvas.renderAll();
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'bouquet.png';
            link.href = canvas.toDataURL({ multiplier: 2 });
            link.click();
            canvas.remove(tempText);
            canvas.renderAll();
        }, 300);
    }

    function generateUrl() {
        const flowers = canvas.getObjects().filter(o => o.name !== 'static');
        const state = { b: flowers, m: btoa(unescape(encodeURIComponent(document.getElementById('note').value))) };
        const url = window.location.origin + window.location.pathname + "?view=" + encodeURIComponent(JSON.stringify(state));
        navigator.clipboard.writeText(url).then(() => alert("Magic Link Copied!"));
    }

    function resetCanvas() { if(confirm("Reset?")) { initCanvas(); document.getElementById('note').value=""; } }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has('view')) {
            document.getElementById('main-body').classList.add('is-receiver');
            document.getElementById('reveal-overlay').style.display = 'flex';
            document.getElementById('designer-shelf-ui').style.display = 'none';
            document.getElementById('editor-buttons').style.display = 'none';
            
            const data = JSON.parse(decodeURIComponent(params.get('view')));
            // USE ENLIVEN OBJECTS BUT RENDER AFTER COMPLETE
            fabric.util.enlivenObjects(data.b, (objs) => {
                objs.forEach(o => canvas.add(o));
                canvas.renderAll();
            });
            const decodedNote = decodeURIComponent(escape(atob(data.m)));
            document.getElementById('note').value = decodedNote;
            document.getElementById('display-note').innerText = decodedNote;
        } else {
            // Safety: if designer mode, loader disappears after a sec anyway
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1500);
        }
    }
</script>
</body>
</html>
